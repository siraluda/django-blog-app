{% extends 'myblog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../../static/myblog/img/post.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Add Post</h1>
            <span class="subheading">Have anything in mind? Express your ideas!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form method="POST" name="sentMessage" id="contactForm" novalidate enctype="multipart/form-data">
          {% csrf_token %}
          <div class="control-group">
            {{form|crispy}}
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Post</button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
